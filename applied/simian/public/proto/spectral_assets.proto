message VehicleCarPaintMaterial {
  // Pigment color
  // Default: (0.1, 0.1, 0.1), range: [(0.0, 0.0, 0.0), (1.0, 1.0, 1.0)]
  simian_public.common.RGBA color = 1;
  // Carpaint is a mixture of metallic flakes and colored pigment. The
  // "metallic" makes the flakes overtake the pigment, decreasing pigment
  // visibility.
  // Default: 0.8, range: [0.0, 1.0].
  float metallic = 3;
  // The roughness of the paint undercoat, this may be hard to see due to
  // clearcoat, see below.
  // Default: 0.25, range: [0.0, 1.0].
  float roughness = 2;
  // Both the clear coat and albedo will have: - wiping trails - dust -
  // finger prints This parameter can turn those off if needed.
  // Default: 1.0, range: [0.0, 1.0].
  float imperfections = 7;
  // Influence of the imperfections on the undercoat roughness.
  // Default: 0.04, range: [0.0, 1.0].
  float roughness_variance = 9;
  // Carpaint is finished with a durable "clear coat" varnish, this is
  // embedded in the shading model as acrylic polyurethane of a fixed
  // thickness and refractive index. We shade clear coat as-is using it's
  // roughness and IOR, and cross fade the undercoat to the clear coat
  // using this opacity parameter.
  // Default: 1.0, range: [0.0, 1.0].
  float clear_coat = 6;
  // When clear coat is enabled, we see it's roughness instead of the
  // undercoat roughness.
  // Default: 0.04, range: [0.0, 1.0].
  float clear_coat_roughness = 4;
  // Influence of the imperfections on the clearcoat roughness.
  // Default: 0.04, range: [0.0, 1.0].
  float clear_coat_roughness_variance = 8;
  // Specular is generally not used, metallic carpaints will ignore it and
  // use the pigment (& flake) color as a "reflected color" instead.
  // Reducing metallicity (a.k.a. setting the binder opacity), makes the
  // material act like a dielectric. For this purpose the specular
  // parameter can be overridden.
  // Default: 0.5, range: [0.0, 1.0].
  float specular = 5;
  // Flakes are the metallic influence in the carpaint, we can control them
  // in various ways. While, technically, the paint is an emulsion of
  // dielectric pigment surrounding tiny metallic dust, it is more than
  // reasonable to model this as a tinted metal. These flakes are an
  // overlay that get faded out as we turn down the metallic parameter, and
  // we can turn off their tint entirely to have more convenient control
  // using only the pigment. Subtle weighting (i.e. 0.1) is recommended,
  // especially on darker paints.
  // Default: 0.0, range: [0.0, 1.0].
  float flake_tint_weight = 10;
  // Flakes have their own color instead of the main pigment color. We have
  // 2 colors that are randomly interpolated between.
  // Default: (1.0, 1.0, 1.0), range: [(0.0, 0.0, 0.0), (1.0, 1.0, 1.0)]
  simian_public.common.RGBA flake_tint_a = 11;
  // The second default is more golden.
  // Default: (1.0, 0.782, 0.344), range: [(0.0, 0.0, 0.0), (1.0, 1.0, 1.0)]
  simian_public.common.RGBA flake_tint_b = 12;
  // We can add more flakes mixed into the paint, when strongly tinting
  // flakes this can be used to overtake the original pigment color.
  // Default: 0.25, range: [0.0, 1.0].
  float flake_density = 13;
  // Reduce this parameter for larger flakes, not recommended as real
  // flakes are so small they present as a grainy layer.
  // Default: 8.0, range: [0.01, inf).
  float flake_scale_factor = 14;
  // Chameleon is an effect that changes albedo with a fresnel-esque
  // effect. When using chameleon it is recommended to match the chameleon
  // and metalic parameters to have the same values.
  // Default: 0.0, range: [0.0, 1.0].
  float chameleon_intensity = 15;
  // Chameleon pigment color.
  // Default: (0.3, 0.3, 0.3), range: [(0.0, 0.0, 0.0), (1.0, 1.0, 1.0)]
  simian_public.common.RGBA chameleon_color = 16;
  // The exponent can be modified, making this effect not 100% fresnel. A
  // lower exponent leads to a more exaggerated effect. Set the exponent to
  // 5.0 to get close to the real fresnel equation.
  // Default: 2.0, range: [0.5, 5.0].
  float chameleon_exponent = 17;
  // "Orange peeling" is an effect of old paints where the paint and
  // varnish have differently grown & shrunk (often through long thermal
  // exposure)). It shows as a wobbly varnish giving irregularities to the
  // surface reflections.
  // Default: 0.0, range: [0.0, 1.0].
  float orange_peel_strength = 18;
  // Reduce this parameter for lower frequency distortions, the default
  // value is recommended.
  // Default: 8.0, range: [0.01, inf).
  float orange_peel_scale_factor = 19;
  // Overrides for material properties in other wavelengths/spectra
  Spectrums spectrums = 20;
  simian_public.sensor_sim.spectral_materials.MaterialColorModifier base_color_modifier = 21;
  // Can specify a scalar or array of values that will either tint or override the specified car
  // paint material base_color will be ignored if base_color_modifier is specified
}

