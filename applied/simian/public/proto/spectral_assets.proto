message VehicleTireSpray {
  // Spawn behavior for particle system
  oneof particle_behavior {
    // Spawn particles dynamically from wheels modeling real-world behavior
    DynamicSystem dynamic = 1;
    // Spawn particles in a uniform bounding volume
    UniformSystem uniform = 2;
  }
  message DynamicSystem {
    enum State {
      // Contextual based on road wetness and velocity
      DYNAMIC = 0;
      // Always on
      ENABLED = 1;
      // Always off
      DISABLED = 2;
    }
    // Particles generated by this particle system per second
    // Units: count /second
    double spawn_rate = 1;
    // Control the active state for this particle system
    State state = 2;
    // Configuration of distributions for specific particles.
    ParticleConfig particle_config = 3;
    oneof mode {
      // loss in units of dB / km
      double scattering_loss = 4;
      // Fixed normalized multiplier, 1.0 meaning no loss
      double multiplier = 5;
    }
    //
  }
  message UniformSystem {
    message Bounds {
      // Center of bounds relative to bottom of tire position
      // Units: meters
      simian_public.spatial.Point offset = 1;
      // Extent of bounds relative to offset position
      // Units: meters
      simian_public.spatial.Point extent = 2;
    }
    // Total number of particles in this system unformly distributed throughout the volume.
    // Units: count /second
    uint32 total_particles = 1;
    // Extent of the uniform bounding box volume
    Bounds bounds = 2;
    // Configuration of distributions for specific particles.
    ParticleConfig particle_config = 3;
  }
}

