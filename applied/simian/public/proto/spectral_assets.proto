message PedestrianCustomization {
  simian_public.common.RGBA skin_color = 1;
  simian_public.common.RGBA top_color = 2;
  simian_public.common.RGBA bottom_color = 3;
  simian_public.common.RGBA shoes_color = 4;
  // Sets the model for GENERIC_PEDESTRIAN
  uint32 pedestrian_selector = 5;
  // Sets the idle animation for GENERIC_PEDESTRIAN
  uint32 idle_state = 6;
  // Sets the pedestrian animation scale factor
  float anim_rate_scalar = 7;
  simian_public.proto.sensor_sim.pedestrian_props.TwoHanded two_handed_prop = 8;
  simian_public.proto.sensor_sim.pedestrian_props.OneHanded right_hand_prop = 9;
  simian_public.proto.sensor_sim.pedestrian_props.OneHanded left_hand_prop = 10;
  simian_public.sensor_sim.spectral_materials.MaterialColorModifier base_color_modifier = 11;
  // Can specify a scalar or array of values that will either tint or override the specified
  // pedestrian material base_color will be ignored if base_color_modifier is specified
}

enum VehicleHeadlightMode {
  // Sets to value of 1.0 [units defined by intensity_units]
  LIGHT_OFF = 0;
  // Sets to value of 1000.0
  LIGHT_LOW = 1;
  // Sets to value of 4000.0
  LIGHT_HIGH = 2;
}

message VehicleHeadlights {
  message CustomHeadlight {
    // Texture data width in pixels
    uint32 width = 1;
    // Texture data height in pixels
    uint32 height = 2;
    // Texture data formatted serialized (width, height, 4) x float32
    bytes data = 3;
    // Path to texture data to be loaded
    string file = 4;
  }
  message CustomHeadlightColors {
    // Low beams headlight color pattern with custom data
    CustomHeadlight low_beam_matrix = 1;
    // High beams headlight color pattern with custom data
    CustomHeadlight high_beam_matrix = 2;
  }
  enum HeadLightUnits {
    LUMENS = 0;
    CANDELAS = 1;
  }
  bool high_beams = 1;
  oneof headlight_intensity {
    float intensity = 2;  //  [units defined by intensity_units]
    // Sets the headlight intensity to pre-defined values
    VehicleHeadlightMode mode = 4;
  }
  oneof headlight_color {
    // Color temperature [Kelvin]
    float color_temperature = 3;
    // Color formatted as normalized RGB values
    simian_public.common.RGB color = 9;
  }
  // Sets the outer cone angle of the headlights [radians]
  float cone_angle = 5;
  // Sets the units associated with intensity
  HeadLightUnits intensity_units = 6;
  // Specify low beams headlight pattern with custom data,
  // where left and right headlight data is combined into one texture file
  CustomHeadlight low_beam_matrix = 7;
  // Specify high beams headlight pattern with custom data,
  CustomHeadlight high_beam_matrix = 8;
  // Color formatted as two textures
  CustomHeadlightColors left_rgb_matrix = 12;
  // Color formatted as two textures
  CustomHeadlightColors right_rgb_matrix = 13;
  // Specify relative mount poses
  simian_public.spatial.PoseSpec left_mount = 10;
  simian_public.spatial.PoseSpec right_mount = 11;
}

message TrailerConfiguration {
  string trailer_id = 1;
  TextDecal front_decal = 2;
  TextDecal front_right_edge_decal = 3;
  TextDecal front_left_edge_decal = 4;
  TextDecal right_front_side_decal = 5;
  TextDecal left_front_side_decal = 6;
  GladhandsConfig gladhand_a_config = 7;
  GladhandsConfig gladhand_b_config = 8;
  GladhandsConfig gladhand_housing_config = 9;
  GladhandsModel gladhand_model = 10;

  message GladhandsConfig {
    // Sets dust amount of specified gladhand [0,1]
    float dust_intensity = 1;
    // Sets amount of paint chip on gladhands [0,1]
    float paint_chip_intensity = 2;
    // Sets rust on specified gladhand [0,1]
    float rust_intensity = 3;
    // Sets amount of scratches on specified gladhand [0,1]
    float scratch_intensity = 4;
    // Sets stain intensity on gladhand [0,1]
    float stain_intensity = 5;
    // Sets wetness on specified gladhand [0,1]
    float wetness_intensity = 6;
    // Randomized seed for the underlying normal texture [0,1]
    float seed = 7;
    // Sets gladhand rotation
    // Axes are locked in Spectral depending on gladhand_model [0,1]
    // Certain gladhand models have more freedom to rotate than others
    // we handle this by clamping and normalizing all values to 0-1
    // By default, all gladhands have a rotation of 0.5
    float gladhand_rotation = 8;
    // Sets swivel rotation [0,1]
    float swivel_rotation = 9;
  }

  enum GladhandsModel {
    NO_GLADHANDS = 0;
    TECTANIRON = 1;
    PHILLIPS_137 = 2;
    PHILLIPS_ALUMINUM = 3;
    PHILLIPS_INTEGRATED = 4;
    TECTRANIRON_V2 = 5;
  }
}

message TextDecal {
  oneof decal_text {
    string text = 1;
    simian_public.common.Empty default = 2;
  }
  TextOrientation orientation = 3;
  simian_public.planar.Point2d relative_offset = 4;
  simian_public.planar.Point2d scale = 5;
  simian_public.common.RGBA color = 6;

  enum TextOrientation {
    HORIZONTAL = 0;
    VERTICAL = 1;
  }
}

message SpectralDecal {
  message Label {
    // "label" has been deprecated in favor of "text"
    string label = 1 [deprecated = true];
    string text = 3;
  }
  enum TextOrientation {
    HORIZONTAL = 0;
    VERTICAL = 1;
  }
  oneof contents {
    string image_path = 1;
    Label label = 2;
  }
  TextOrientation orientation = 3;
  simian_public.common.RGBA color = 4;
  float damage = 5;  // [0, 1] to fade in frayed edges and scratches, default is 0.0

  simian_public.spatial.ScaledPoseSpec placement = 6;

  // If true, placement position is [0, 1] within the bounding box
  // and rotation is relative to the closest face.
  // I.e. with 0,0,0 (or empty) rotation and the decal placed at X = 0
  // we see that the decal is on the back side and will rotate the text
  // to read properly when looking at that face.
  bool smart_placement = 9;

  double font_scale = 7;

  message Background {
    // The background is automatically fit around
    // the bounding box of the text.
    // We can adjust it with positive values to grow
    // and negative values to shrink.
    // Values are in meters.
    float padding_left = 1;
    float padding_right = 2;
    float padding_top = 3;
    float padding_bottom = 4;
    simian_public.common.RGBA color = 5;
  }
  Background background = 8;

  // A user-defined classification, to tell important decals apart from noise for example
  string classification = 10;
}

message CookedSpectralDecal {
  message CookedImage {
    int32 width = 1;
    int32 height = 2;
    bytes data = 3;
    string image_path = 4;
  }
  message CookedLabel {
    string label = 1;
  }
  oneof contents {
    CookedImage image = 1;
    CookedLabel label = 2;
  }
  simian_public.spectral.SpectralDecal.TextOrientation orientation = 3;
  simian_public.common.RGBA color = 4;
  float damage = 5;

  simian_public.spatial.ScaledPoseSpec placement = 6;
  bool smart_placement = 9;

  double font_scale = 7;

  SpectralDecal.Background background = 8;

  // A user-defined classification, to tell important decals apart from noise for example
  string classification = 10;
}

