  // max)
  float dirt_bias = 3;
  // Min & max values in range [0.0, 1.0], default is 0.25,
  // where 0.0 is fresh / wet looking dirt and 1.0 is old / dry looking dirt
  float dirt_dry_min = 4;
  // Default is 1.0
  float dirt_dry_max = 5;
  // Tint the albedo, if this is not set a default brown-ish tint is used
  // This only works for dry dirt, so set the dry min,max to 1.0 to have full control.
  simian_public.common.RGBA dirt_color = 6;
  // Set the specular value, range [0.0, 1.0], default is 0.5.
  float dirt_reflectance = 7;
  // Set the roughness value, range [0.0, 1.0], default is 0.7.
  // This only works for dry dirt, so set the dry min,max to 1.0 to have full control.
  float dirt_roughness = 8;
  // Seed value to change randomization between scenarios.
  uint32 seed = 9;
}

