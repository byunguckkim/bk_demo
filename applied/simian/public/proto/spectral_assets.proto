// This defines properties of the actor's current state that are present in Spectral
message ActorOutputState {
  TrailerState trailer_state = 1;
  repeated DecalState decal_state = 2;

  message TrailerState {
    // The rotations of Gladhands and swivels
    simian_public.spatial.Pose gladhand_a_pose = 1;
    simian_public.spatial.Pose swivel_a_pose = 2;
    simian_public.spatial.Pose gladhand_b_pose = 3;
    simian_public.spatial.Pose swivel_b_pose = 4;
  }
  message Bounds {
    bool valid = 1;
    simian_public.spatial.Point offset = 2;
    simian_public.spatial.Point extent = 3;
  }
  message DecalState {
    // decal as it was specified in the scenario
    SpectralDecal definition = 1;
    // world space 6-dof pose at the center of the decal
    simian_public.spatial.Pose pose = 2;
    // bounds, relative to the pose
    // this bounds the original input text
    Bounds text_bounds = 3;
    // this bounds every individual input character
    // the index in the array of char bounds is
    repeated Bounds char_bounds = 4;
    // every decal gets a unique identifier
    int32 unique_id = 5;
  }
}

message VehicleArticulationEvent {
  // Some vehicle parts, like doors, can open and close.
  // We can describe the motion of a part as an "event"
  // with a start & stop position, and a timespan (in seconds)
  // during which the animation occurs.

  // Pose is normalized from 0-1; 0 is closed 1 is fully open.
  float start_pose = 1;
  float end_pose = 2;
  // Seconds since sim start. Defaults to 0.
  float start_time = 3;
  // Seconds it takes for the pose to transition from start to end.
  float duration = 4;
}

message VehicleArticulationKey {
  // We can describe the motion of a part as a series of
  // "key moments", we say "at sim-time (in seconds)
  // the part has to be in this position".
  // If the sim tick is before the first key, that pose
  // will be used, similar for ticks after the last key.
  // If the sim time is between two keys, it linearly
  // interpolates the pose values of the two adjacent keys.

  // Seconds since sim start. Defaults to 0.
  float sim_time = 1;
  // Pose is normalized from 0-1; 0 is closed 1 is fully open.
  float pose = 2;
}

message VehicleArticulationKeys {
  // A list of "key moments",
  // See VehicleArticulationKey for more info.
  repeated VehicleArticulationKey key = 1;
}

