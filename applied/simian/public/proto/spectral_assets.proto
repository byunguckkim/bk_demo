}

message VehicleArticulatedPart {
  enum VehicleAnimationID {
    UNSET = 0;
    // 1-99 Vehicle component range
    TRUNK = 1;        //  Defaults to the "middle" trunk
    HOOD = 2;         //  Defaults to the "middle" hood
    DOOR_L_01 = 100;  // 100-199 Door range
    DOOR_R_01 = 101;
    DOOR_L_02 = 102;
    DOOR_R_02 = 103;
    DOOR_L_03 = 104;
    DOOR_R_03 = 105;
    SPECIFIC_1 =
        1000;  // 1000-1999 Specific range, wildly different per vehicle, like cranes unfolding
  }
  // The label associated with the part to move.
  VehicleAnimationID animation_identifier = 1;
  // The scenario compiler will always convert to only
  // use the VehicleArticulationKeys option (or no option).
  // When multiple entries with the same identifier are detected,
  // their keys are merged.
  oneof pose {
    // A series of key moments describing complex movement.
    VehicleArticulationKeys keys = 2;
    // Pose value is normalized from 0-1; 0 is closed, and 1 is fully open.
    float value = 3;
    // A simple transition.
    VehicleArticulationEvent transition = 4;
  }
}

message VehicleArticulation {
  // For future reference, this container is for:
