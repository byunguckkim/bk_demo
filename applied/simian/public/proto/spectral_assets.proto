  common.Range reflectivity_deviation = 2;
  // Average roughness defined for individual particles in particle syste
  // Units: Normalized reflectivity
  double roughness = 3;
  // Standard deviation of roughness sample for particle system
  // Units: None
  double roughness_deviation = 4;
  // Size range of individual particle sampled form a uniform distribution
  // Units: meters
  common.Range size = 5;
  // Maximum distance from emitter origin for material property sampling behavior
