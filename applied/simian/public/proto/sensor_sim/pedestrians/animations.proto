syntax = "proto3";

package simian_public.sensor_sim.pedestrians.animations;

message AnimationConfiguration {
  IdleAnimationEnum.IdleAnimation idle_state = 1;
}

message IdleAnimationEnum {
  enum IdleAnimation {
    STANDING_1 = 0;
    STANDING_2 = 1;
    STANDING_3 = 2;
  }
}
