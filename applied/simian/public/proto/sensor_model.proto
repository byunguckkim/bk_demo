  float white_balance = 5;
  // data_type:
  //   UINT: Unsigned Integer.
  //   FLOAT: Floating Point.
  // Units: None
  DataType data_type = 6;
  DepthParams depth_params = 7;
  // saturation ... R G B A: Normalized saturation value packed in RGBA where A corresponds to
