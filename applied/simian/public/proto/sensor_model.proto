  // Units: None
  ColorSpace color_space = 2;
  // gain:  Gain applied after quantization. See Gain, Gamma, and White Balance
  // Units: norm
  float gain = 3;
  // gamma:  Gamma applied to image. See Gain, Gamma, and White Balance
