  // Receive array
  repeated ArrayElement receive_array = 3;
}

message AntennaDefinition {
  /*** Deprecated fields ***/
  // reserved 3;
  // reserved "orientation";
  /*** Deprecated fields ***/

  string name = 1;
  enum Type {
    INVALID_TYPE = 0;
    ISOTROPIC = 1;
    HERTZIAN = 2;
    PARAMETRIC_BEAM = 3;
    FROM_ANSYS_FFD_FILE = 4;
    FROM_DIRECTIVITY_TABLE = 5;
  }
  Type type = 2;
  message BeamParams {
